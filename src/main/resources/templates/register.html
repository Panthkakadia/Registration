
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Course Registration</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <h1>Course Registration Form</h1>
    <form th:action="@{/register}" th:object="${student}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required><br>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required><br>
        <label>Course:</label>
        <input type="text" th:field="*{course}" required><br>
        <label>Level:</label>
        <select th:field="*{level}" required>
            <option value="">Select Level</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select><br>
        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
